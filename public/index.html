<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>井字棋</title>
  <style>

    .loading {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading > .rectangle {
      width: 6px; height: 60px;
      background-color: #a4d09f;
      animation-name: stretchHeight;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-duration: 1.2s;
    }

    .loading .rectangle:nth-child(2) {
      animation-delay: -1.1s;
    }

    .loading .rectangle:nth-child(3) {
      animation-delay: -1s;
    }

    .loading .rectangle:nth-child(4) {
      animation-delay: -0.9s;
    }

    .loading .rectangle:nth-child(5) {
      animation-delay: -0.8s;
    }

    @keyframes stretchHeight {
      0%, 40%, 100% {
        transform: scaleY(0.4);
      }
      20% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loading">
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
    </div>
  </div>
</body>
</html>
